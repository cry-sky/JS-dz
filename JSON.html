<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Randome qoute</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 jumbotron p-3">
        <h1 class="display-4 text-center mb-3">Randome qoute</h1>
        <p><img alt="" src="http://i0.kym-cdn.com/entries/icons/original/000/023/463/6360103332924270401274957217_Ron.jpg" class="img-fluid img-thumbnail"></p>

        <blockquote id="ron-quote" class="blockquote text-center border border-info text-secondary p-3">Lorem ipsum dolor sit amet.</blockquote>

        <button class="btn btn-info" id="btn" data-more-ron>More Ron</button>
      </div>
    </div>
  </div>
   <script type="text/javascript">
    let xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://picsum.photos/list', true);
    xhr.send();
    xhr.onreadystatechange = function() {
      if (xhr.readyState != 4) return;
      if (xhr.status != 200){
        console.log('1');
      } else {
        console.log('2');
        var quote = JSON.parse(xhr.response)      
        let=document.querySelector('#btn').onclick=function(){
            const min=0,max=1084;
            const i=Math.floor(Math.random()* (max-min*1)) + min;
            const img=document.querySelector('img');
            img.src='http://picsum.photos/1200/400?image=' + quote[i].id;
            document.querySelector('#ron-quote').innerHTML=('<strong>Author: </strong>' + (quote[i]['author']) +("<br>")+ '<strong>Width: </strong>' + (quote[i]['width']) +("<br>")+ '<strong>Height: </strong>' + (quote[i]['height']) +("<br>")+ '<strong>Format: </strong>' + (quote[i]['format']) +("<br>")+ '<strong>Filename: </strong>' + (quote[i]['filename']) +("<br>")+ '<strong>Author URL: </strong>' + (quote[i]['author_url']))
        }
      } 
    }
    </script>
</body>
</html>
